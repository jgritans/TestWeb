<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas</title>
    <link href="css/stils.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Formas un ievadlauku piemērs</h1>
    <form>
        <p>Datums <input name="datums"></p>
        <p>Ja gribi uzzināt šodienas datumu, spied pogu DATUMS 
            <input onclick="datums.value=new Date();dienas.value=0" name="poga" value="DATUMS" type="button">
        </p>
        <p>Ja gribi uzzināt datumu pēc Y dienām, ievadi Y
            <input onchange="datums.value=new Date(new Date().getTime()+Number(dienas.value)*24*3600*1000);" name="dienas" value="0" type="number">
        </p>
        <p>Ja gribi izdzēst datumua lodziņa saturu, spied pogu RESET
            <input value="RESET" type="reset">
        </p>
    </form>
    <form>
        <div>1.skaitlis<input type="number" name="sk1"> </div>
        <div>
            <input value="X" name="reiz" onclick="rez.value=Number(sk1.value)*Number(sk2.value)" type="button">
        </div>
        <div>
            <input value="+" name="sum" onclick="rez.value=Number(sk1.value)+Number(sk2.value)" type="button">
        </div>
        <div>
            <input value="-" name="subt" onclick="rez.value=Number(sk1.value)-Number(sk2.value)" type="button">
        </div>
        <div>
            <input value="/" name="div" onclick="rez.value=Number(sk1.value)/Number(sk2.value)" type="button">
        </div>
        <div>2.skaitlis<input type="number" name="sk2"> </div>
        <hr>
        <div>Rezultāts<input type="number" name="rez"> </div>
    </form>
</body>
</html>
